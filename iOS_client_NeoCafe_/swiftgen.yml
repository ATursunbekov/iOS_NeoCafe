# 1
input_dir: iOS_client_NeoCafe_/Supporting/
# 2
output_dir: iOS_client_NeoCafe_/Generated/

## XCAssets
xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    templateName: swift5
    output: XCAssets+Generated.swift

fonts:
  inputs:
   - Fonts
  outputs:
    templateName: swift5
    output: Fonts.swift
    
strings:
  inputs:
   - Localizable.strings
  outputs:
    templateName: structured-swift5
    output: Strings+Generated.swift
    params:
        enumName: Str
